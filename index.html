<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Daily-Reihenfolge ðŸ”€ Flex Edition</title>
	<style>
		body {
			font-family: system-ui, sans-serif;
			background: #1e1e2f;
			color: #fff;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 1rem;
		}

		.app {
			background: #2a2a40;
			padding: 2rem;
			border-radius: 1rem;
			box-shadow: 0 20px 60px rgba(0,0,0,0.6);
			width: min(95vw, 800px);
			display: flex;
			flex-direction: row;
			gap: 2rem;
		}

		h1 {
			font-size: 1.2rem;
			margin-bottom: 0.8rem;
			text-align: center;
		}

		.left, .right {
			flex: 1;
			display: flex;
			flex-direction: column;
		}

		.members {
			text-align: left;
			margin: 0.5rem 0 1rem 0;
			background: #11111b;
			padding: 1rem;
			border-radius: 0.5rem;
			flex: 1;
			overflow-y: auto;
			max-height: 400px;
		}

		.member {
			display: flex;
			align-items: center;
			margin-bottom: 0.4rem;
		}

		.member input {
			margin-right: 0.6rem;
			transform: scale(1.2);
			accent-color: #4f46e5;
		}

		button {
			width: 100%;
			margin-top: 1rem;
			background: #4f46e5;
			border: none;
			color: #fff;
			padding: 0.8rem 1rem;
			border-radius: 0.6rem;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.15s ease;
		}

		button:hover {
			background: #6366f1;
			transform: translateY(-1px);
			box-shadow: 0 12px 24px rgba(99,102,241,0.3);
		}

		.result {
			background: #11111b;
			border: 1px solid #444;
			border-radius: 0.5rem;
			padding: 1rem;
			font-size: 0.95rem;
			line-height: 1.4;
			text-align: left;
			flex: 1;
			display: none;
		}

		h2 {
			font-size: 1rem;
			margin-bottom: 0.5rem;
			color: #aaa;
		}

		ol {
			margin: 0;
			padding-left: 1.25rem;
		}

		small {
			display: block;
			margin-top: 0.8rem;
			color: #888;
			font-size: 0.8rem;
		}
	</style>
</head>
<body>
	<div class="app">
		<div class="left">
			<h1>Daily-Teilnehmer ðŸ‘¥</h1>
			<p style="font-size:0.9rem;">Hake <strong>die Abwesenden</strong> ab und klick auf <em>Mischen</em>.</p>
			<div class="members" id="memberList"></div>
			<button id="shuffleBtn">Mischen</button>
		</div>

		<div class="right">
			<h1>Ergebnis ðŸ”€</h1>
			<div class="result" id="result">
				<h2>Heutige Reihenfolge:</h2>
				<ol id="orderList"></ol>
				<p id="info" style="margin-top: 0.8rem; font-size: 0.8rem; color: #777;"></p>
			</div>
		</div>
	</div>

	<script>
		// ðŸ‘‰ Teammitglieder festlegen
		const team = [
			"Sven",
			"Jonas",
			"Steffi",
			"Rico",
			"Jana",
			"Robert",
			"Daniel",
			"Sebastian H",
			"Dennis",
			"Franzi",
			"Sebastian J"
		];

		// Letzter Starter wird im Browser gespeichert
		function getLastStarter() {
			return localStorage.getItem("dailyLastStarter");
		}
		function setLastStarter(name) {
			localStorage.setItem("dailyLastStarter", name);
		}

		// Mitgliederliste mit Checkboxen
		const listContainer = document.getElementById("memberList");
		team.forEach(name => {
			const div = document.createElement("div");
			div.classList.add("member");

			const checkbox = document.createElement("input");
			checkbox.type = "checkbox";
			checkbox.id = name;
			checkbox.checked = true;

			const label = document.createElement("label");
			label.textContent = name;
			label.setAttribute("for", name);

			div.appendChild(checkbox);
			div.appendChild(label);
			listContainer.appendChild(div);
		});

		function shuffle(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		document.getElementById("shuffleBtn").addEventListener("click", () => {
			const lastStarter = getLastStarter();
			const activeMembers = team.filter(name => document.getElementById(name).checked);

			if (activeMembers.length === 0) {
				alert("Niemand anwesend? Dann ist das Daily wohl ausgefallen ðŸ˜…");
				return;
			}

			let mixed = shuffle([...activeMembers]);

			let attempts = 0;
			while (mixed[0] === lastStarter && attempts < 10 && mixed.length > 1) {
				mixed = shuffle([...activeMembers]);
				attempts++;
			}

			const newStarter = mixed[0];
			setLastStarter(newStarter);

			const listEl = document.getElementById("orderList");
			listEl.innerHTML = "";
			mixed.forEach(person => {
				const li = document.createElement("li");
				li.textContent = person;
				listEl.appendChild(li);
			});

			document.getElementById("info").textContent =
				lastStarter
					? `Gestern begann ${lastStarter}. Heute startet ${newStarter}.`
					: `Heute startet ${newStarter}.`;

			document.getElementById("result").style.display = "block";
		});
	</script>
</body>
</html>
